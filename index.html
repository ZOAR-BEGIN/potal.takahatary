<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takahata Precision (Thailand) Plant Rayong - Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background: linear-gradient(to bottom, #e6f7ff, #ffffff);
            min-height: 100vh;
        }
        .card-link {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .card-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>

    <!-- Admin Panel Toggle Button -->
    <button id="adminToggle" class="fixed bottom-4 right-4 bg-gray-700 text-white p-3 rounded-full shadow-lg hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-500 z-40">
        <i class="fa-solid fa-gear"></i>
    </button>
    
    <!-- Password Modal -->
    <div id="passwordModal" class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-75 z-50 flex justify-center items-center">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm">
            <h2 id="password-modal-title" class="text-2xl font-bold text-gray-800 mb-6 text-center">กรุณาใส่รหัสผ่าน</h2>
            <form id="passwordForm">
                <div class="mb-4">
                    <label id="password-label" for="passwordInput" class="block text-sm font-medium text-gray-600 mb-1">รหัสผ่าน:</label>
                    <input type="password" id="passwordInput" class="w-full p-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button id="password-submit-btn" type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">ตกลง</button>
            </form>
        </div>
    </div>


    <!-- Admin Panel (Hidden by default) -->
    <div id="adminPanel" class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-75 z-50 flex justify-center items-center">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-3xl max-h-screen overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 id="admin-panel-title" class="text-2xl font-bold text-gray-800">Admin Panel</h2>
                <button id="closeAdminPanel" class="text-gray-500 hover:text-gray-800 text-3xl">&times;</button>
            </div>
            
            <!-- Content for Admin Panel can be added here in the future -->
            <p class="text-gray-500">Admin panel is currently under development.</p>

        </div>
    </div>
    
    <div class="container mx-auto p-4 md:p-8">
        <!-- Header -->
        <header class="relative text-center mb-8 md:mb-12">
            <div class="absolute top-0 right-0 p-2 md:p-4">
                <button id="lang-toggle" class="bg-white px-3 py-1 md:px-4 md:py-2 rounded-full shadow text-sm font-semibold text-gray-700 hover:bg-gray-200 transition-colors">English</button>
            </div>
            <img src="https://img2.imgbiz.com/imgbiz/Gemini_Generated_Image_y009x1y009x1y009.png" alt="Takahata Precision Logo" class="mx-auto h-20 w-auto mb-4">
            <h1 id="main-title" class="text-3xl md:text-4xl font-bold text-gray-800">Takahata Precision (Thailand)</h1>
            <p id="subtitle" class="text-lg text-gray-600">Plant Rayong Portal</p>
        </header>

        <main>
            <!-- Internal Systems -->
            <section class="mb-10">
                <h2 id="internal-systems-title" class="text-2xl font-semibold text-gray-700 mb-6 border-l-4 border-blue-600 pl-4">ระบบภายในบริษัท (Internal Systems)</h2>
                <div id="internal-links" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                    <!-- Links will be injected by JavaScript -->
                </div>
            </section>

            <!-- External Tools -->
            <section class="mb-10">
                <h2 id="external-systems-title" class="text-2xl font-semibold text-gray-700 mb-6 border-l-4 border-green-600 pl-4">ระบบภายนอก (External Tools)</h2>
                <div id="external-links" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                    <!-- Links will be injected by JavaScript -->
                </div>
            </section>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            
            // --- TRANSLATIONS ---
            const translations = {
                th: {
                    langToggleButton: 'English',
                    mainTitle: 'Takahata Precision (Thailand)',
                    subtitle: 'Plant Rayong Portal',
                    internalSystemsTitle: 'ระบบภายในบริษัท (Internal Systems)',
                    externalSystemsTitle: 'ระบบภายนอก (External Tools)',
                    adminPanelTitle: 'แผงควบคุมผู้ดูแล',
                    passwordModalTitle: 'กรุณาใส่รหัสผ่าน',
                    passwordLabel: 'รหัสผ่าน:',
                    passwordSubmitBtn: 'ตกลง',
                    incorrectPassword: 'รหัสผ่านไม่ถูกต้อง!',
                },
                en: {
                    langToggleButton: 'ภาษาไทย',
                    mainTitle: 'Takahata Precision (Thailand)',
                    subtitle: 'Plant Rayong Portal',
                    internalSystemsTitle: 'Internal Systems',
                    externalSystemsTitle: 'External Tools',
                    adminPanelTitle: 'Admin Panel',
                    passwordModalTitle: 'Please Enter Password',
                    passwordLabel: 'Password:',
                    passwordSubmitBtn: 'Submit',
                    incorrectPassword: 'Incorrect Password!',
                }
            };

            // --- DATA ---
            const internalLinks = [
                { key: 'booking', name: 'จองห้องประชุมออนไลน์', link: 'https://sites.google.com/view/tpthbookingmeetingroom?usp=sharing', icon: 'fa-solid fa-calendar-days', th: 'จองห้องประชุมออนไลน์', en: 'Online Meeting Room Booking' },
                { key: 'realtime', name: 'ระบบ Realtime', link: 'http://172.19.10.66/dynamics/login/', icon: 'fa-solid fa-chart-line', th: 'ระบบ Realtime', en: 'Realtime System' },
                { key: 'teams_meeting', name: 'ประชุมกับคุณโม (Teams)', link: 'https://teams.microsoft.com/dl/launcher/launcher.html?url=%2F_%23%2Fl%2Fmeetup-join%2F19%3Aec967b0024e8412aafb9056dc0184a4f%40thread.tacv2%2F1674703535849%3Fcontext%3D%257B%2522Tid%2522%3A%252236d85c6c-406a-464b-b63a-db5627c5db9a%2522%2C%2522Oid%2522%3A%252277d273e0-2fa9-4e51-9bde-998be96a8349%2522%257D%26anon%3Dtrue&type=meetup-join&deeplinkId=fcc0b78d-d724-49cf-91aa-c2bb40777f2d&directDl=true&msLaunch=true&enableMobilePage=true&suppressPrompt=true', icon: 'fa-solid fa-users', th: 'ประชุมกับคุณโม (Teams)', en: 'Meeting with Ms.Mo (Teams)' },
                { key: 'teams_manual', name: 'คู่มือ Microsoft Teams', link: 'https://drive.google.com/file/d/1rsH_akVGaBn1IBzbRVnJYslhZEvlsFg5/view', icon: 'fa-solid fa-book-open', th: 'คู่มือ Microsoft Teams', en: 'Microsoft Teams Manual' }
            ];

            const externalLinks = [
                { key: 'google_search', name: 'ค้นหาด้วย Google', link: 'https://www.google.com/', icon: 'fa-brands fa-google', th: 'ค้นหาด้วย Google', en: 'Search with Google' },
                { key: 'google_translate', name: 'แปลภาษา Google', link: 'https://translate.google.co.th/?sl=th&tl=en&op=translate', icon: 'fa-solid fa-language', th: 'แปลภาษา Google', en: 'Google Translate' },
                { key: 'bing_translate', name: 'แปลภาษา Microsoft Bing', link: 'https://www.bing.com/translator?from=&to=th&setlang=th', icon: 'fa-brands fa-microsoft', th: 'แปลภาษา Microsoft Bing', en: 'Microsoft Bing Translator' },
                { key: 'chatgpt', name: 'AI Assistant by ChatGPT', link: 'https://chatgpt.com/', icon: 'fa-solid fa-robot', th: 'ผู้ช่วย AI by ChatGPT', en: 'AI Assistant by ChatGPT' }
            ];

            const internalLinksContainer = document.getElementById('internal-links');
            const externalLinksContainer = document.getElementById('external-links');

            function createLinkCard(item, color) {
                const colors = {
                    blue: { bg: 'bg-blue-100', text: 'text-blue-600' },
                    green: { bg: 'bg-green-100', text: 'text-green-600' }
                };
                const theme = colors[color] || colors.blue;

                return `
                    <a href="${item.link}" target="_blank" rel="noopener noreferrer" class="card-link p-6 rounded-lg shadow-md flex flex-col items-center text-center">
                        <div class="mb-4 flex items-center justify-center h-16 w-16 rounded-full ${theme.bg}">
                            <i class="${item.icon} text-2xl ${theme.text}"></i>
                        </div>
                        <h3 class="font-semibold text-gray-800">${item.name}</h3>
                    </a>
                `;
            }
            
            let currentLang = localStorage.getItem('lang') || 'th';

            function setLanguage(lang) {
                if (!translations[lang]) return;
                
                currentLang = lang;
                localStorage.setItem('lang', lang);
                document.documentElement.lang = lang;
                
                const t = translations[lang];

                // Update static text elements
                document.getElementById('lang-toggle').textContent = t.langToggleButton;
                document.getElementById('main-title').textContent = t.mainTitle;
                document.getElementById('subtitle').textContent = t.subtitle;
                document.getElementById('internal-systems-title').textContent = t.internalSystemsTitle;
                document.getElementById('external-systems-title').textContent = t.externalSystemsTitle;
                
                // Update Admin Panel text
                document.getElementById('admin-panel-title').textContent = t.adminPanelTitle;
               
                // Update Password Modal text
                document.getElementById('password-modal-title').textContent = t.passwordModalTitle;
                document.getElementById('password-label').textContent = t.passwordLabel;
                document.getElementById('password-submit-btn').textContent = t.passwordSubmitBtn;

                // Update dynamic links
                internalLinksContainer.innerHTML = '';
                internalLinks.forEach(link => {
                    internalLinksContainer.innerHTML += createLinkCard({...link, name: link[lang]}, 'blue');
                });

                externalLinksContainer.innerHTML = '';
                externalLinks.forEach(link => {
                    externalLinksContainer.innerHTML += createLinkCard({...link, name: link[lang]}, 'green');
                });
            }

            // --- LANGUAGE TOGGLE ---
            document.getElementById('lang-toggle').addEventListener('click', () => {
                const newLang = currentLang === 'th' ? 'en' : 'th';
                setLanguage(newLang);
            });

            // --- ADMIN PANEL & PASSWORD ---
            const adminToggle = document.getElementById('adminToggle');
            const adminPanel = document.getElementById('adminPanel');
            const closeAdminPanel = document.getElementById('closeAdminPanel');
            const passwordModal = document.getElementById('passwordModal');
            const passwordForm = document.getElementById('passwordForm');
            const passwordInput = document.getElementById('passwordInput');

            adminToggle.onclick = () => {
                passwordModal.classList.remove('hidden');
                passwordInput.focus();
            };

            closeAdminPanel.onclick = () => adminPanel.classList.add('hidden');
            
            passwordForm.onsubmit = (e) => {
                e.preventDefault();
                // Replace 'lllusi0N' with a more secure password handling method if necessary
                if (passwordInput.value === 'lllusi0N') {
                    passwordModal.classList.add('hidden');
                    passwordInput.value = '';
                    adminPanel.classList.remove('hidden');
                } else {
                    alert(translations[currentLang].incorrectPassword);
                    passwordInput.value = '';
                }
            };
            
            // Close password modal if clicking outside
            passwordModal.addEventListener('click', function(event) {
                if (event.target === passwordModal) {
                    passwordModal.classList.add('hidden');
                }
            });

            // --- INITIAL LOAD ---
            setLanguage(currentLang); // This will render links and text in the correct language
        });
    </script>
</body>
</html>
